<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./assets/styles/viewPatients.css" />
  </head>
  <body>
    <div class="hospital-management">
      <div class="container-wrapper">
        <div class="container">
          <div class="text-wrapper">View Patients</div>
          <div class="div">
            <img class="image" />
            <div class="text-wrapper-2">John Doe</div>
            <div class="text-wrapper-3">Date: Oct 15, 2023</div>
            <div class="text-wrapper-4">Time: 10:30 AM</div>
            <button class="button"><div class="text-wrapper-5">Cancel</div></button>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap">
              <div class="overlap-group">
                <div class="image-2"></div>
                <div class="text-wrapper-6">Emily Smith</div>
                <div class="text-wrapper-7">Date: Oct 15, 2023</div>
                <div class="text-wrapper-8">Time: 12:00 PM</div>
                <img class="img" />
              </div>
              <button class="div-wrapper"><div class="text-wrapper-5">Cancel</div></button>
            </div>
          </div>
          <div class="container-2">
            <div class="image-wrapper"><img class="image-3" /></div>
            <div class="text-wrapper-9">Michael Brown</div>
            <div class="text-wrapper-3">Date: Oct 16, 2023</div>
            <div class="text-wrapper-4">Time: 9:00 AM</div>
            <button class="button"><div class="text-wrapper-5">Cancel</div></button>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap">
              <div class="overlap-group">
                <div class="image-2"></div>
                <div class="text-wrapper-6">Sophia Johnson</div>
                <div class="text-wrapper-7">Date: Oct 16, 2023</div>
                <div class="text-wrapper-8">Time: 11:00 AM</div>
                <img class="image-4" />
              </div>
              <button class="div-wrapper"><div class="text-wrapper-5">Cancel</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
